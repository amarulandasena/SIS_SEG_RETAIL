<!DOCTYPE html>
<html lang="es">
    <head>
        <base target="_self">
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-with, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="application-name" content="SIS SEG RETAIL">
        <meta name="description" content="aplicación para marcar y segregar los productos">
        <meta name="author" content="Andres Felipe Marulanda">
        <meta name="keywords" content="Belcorp, bel star, retail, segmentar, marcar">

        <link rel="stylesheet" href="../css/componentesComunes.css" type="text/css">
        <link rel="stylesheet" href="../css/login.css" type="text/css">

        <script src = "../js/validaciones.js"></script>

        <title>
            Sis seg retail
        </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- Bloque principal -->
         <section class = "container-fluid">
            <div class = "row">
                <!-- Contenedor del formulario de ingreso -->
                <div class = "col-12 col-md-6 contenedorIngreso">
                    <img src = "../img/logo_belcorp.png" alt = "logo belcorp" class = "formatologo col-8 col-md-4">
                    <form class = "text-center">
                        <div class="mb-3">
                            <label for="numeroIdentificacion" class="form-label">Número de identificación:</label>
                            <input type="text" class="form-control" id="numeroIdentificacion" aria-describedby="emailHelp" placeholder="Sin puntos ni comas">
                        </div>
                        <div class="mb-3">
                            <label for="contrasegna" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasegna" placeholder="La asignada por el digitador">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="validarLogin()">Ingresar</button>
                    </form>
                    <button type="submit" class="btn btn-link">Olvidaste tu contraseña</button>
                </div>

                <!-- Imagen de la planta de Belcorp -->
                <aside class = "col-12 col-md-6 formatoPlanta">

                </aside>
            </div>    
        </section>

        <!-- Bloque de certificaciones -->
        <div class = "container-fluid">
            <div class = "row contenedorCertificaciones">
                <img src = "../img/certificacionBasc.jpeg" alt = "certifcacion Basc" class = "col-3 col-md-1 formatoCertificaciones">
                <img src = "../img/certifcacionBunny.jpeg" atl = "certificacion Bunny" class = "col-3 col-md-1 formatoCertificaciones1">
                <img src = "../img/operadorEconomico.jpeg" alt = "operador económico" class = "col-3 col-md-1 formatoCertificaciones1">
                <img src = "../img/iso9901.png" alt = "iso 9001" class = "col-3 col-md-1 formatoCertificaciones">
            </div>
        </div>

        <!-- pie de página -->
        <footer class = "container-fluid">
            <div class = "row pieDePagina">
                <p class = "col-12 col-md-2">Copyright©2024</p>
                <p class = "col-12 col-md-8">BEL STAR S.A. Todos los derechos reservados. Tocancipá, Cundinamarca.</p>
                <p class = "col-12 col-md-2">By A&D Soft</p>
            </div>   
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
